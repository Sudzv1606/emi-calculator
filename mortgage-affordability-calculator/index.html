<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Affordability Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-home icon"></i> Mortgage Affordability Calculator</h1>
      <p>Estimate how much you can borrow for your dream home based on your financial details.</p>
      <form id="calculator-form">
        <label for="income"><i class="fas fa-money-bill-alt icon"></i> Annual Income (C$):</label>
        <input type="number" id="income" min="0" step="1000" required>

        <label for="debt"><i class="fas fa-credit-card icon"></i> Monthly Debt Payments (C$):</label>
        <input type="number" id="debt" min="0" step="100" required>

        <label for="down-payment"><i class="fas fa-piggy-bank icon"></i> Down Payment (C$):</label>
        <input type="number" id="down-payment" min="0" step="1000" required>

        <label for="interest-rate"><i class="fas fa-percentage icon"></i> Interest Rate (%):</label>
        <input type="number" id="interest-rate" min="0" step="0.1" required>

        <label for="loan-term"><i class="fas fa-clock icon"></i> Loan Term (Years):</label>
        <select id="loan-term">
          <option value="15">15 Years</option>
          <option value="20">20 Years</option>
          <option value="30" selected>30 Years</option>
        </select>

        <label for="dti-ratio"><i class="fas fa-balance-scale icon"></i> Debt-to-Income Ratio (%):</label>
        <input type="number" id="dti-ratio" min="1" max="100" step="0.1" value="36" required>

        <label for="property-taxes"><i class="fas fa-building icon"></i> Annual Property Taxes (C$):</label>
        <input type="number" id="property-taxes" min="0" step="100" value="0" required>

        <label for="insurance"><i class="fas fa-shield-alt icon"></i> Annual Homeowners Insurance (C$):</label>
        <input type="number" id="insurance" min="0" step="100" value="0" required>

        <div class="button-group">
          <button type="submit" class="calculate-btn"><i class="fas fa-calculator icon"></i> Calculate</button>
          <button type="reset" class="reset-btn"><i class="fas fa-sync-alt icon"></i> Reset</button>
        </div>
      </form>
      <div id="results" class="results-hidden">
        <!-- Text results -->
        <div id="text-results"></div>
        <!-- Chart -->
        <canvas id="affordability-chart" class="chart-canvas" width="600" height="300"></canvas>
      </div>
      <p class="disclaimer">*This is an estimate. Consult a financial advisor for precise calculations.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
